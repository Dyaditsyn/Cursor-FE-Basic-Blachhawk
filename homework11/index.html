<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <section class="jedi-swards">  
        <label class="menu-icon-label" for="check">      
        <input type="checkbox" id="check"> 
            <div class="menu-icon"></div>
        </label>
    </section>

    <section class="newton-cradle">
        <div class="cradle-box">
            <div class="ball-all">
                <div class="ball ball-l"></div>
                <div class="ball ball-2"></div>
                <div class="ball ball-3"></div>
                <div class="ball ball-4"></div>
                <div class="ball ball-5"></div>
                <div class="ball ball-6"></div>
                <div class="ball ball-r"></div>
            </div>
            <div class="shadow-all">
                <div class="shadow shadow-l"></div>
                <div class="shadow shadow-2"></div>
                <div class="shadow shadow-3"></div>
                <div class="shadow shadow-4"></div>
                <div class="shadow shadow-5"></div>
                <div class="shadow shadow-6"></div>
                <div class="shadow shadow-r"></div>
            </div>
        </div>
    </section>
    

</body>
</html>
