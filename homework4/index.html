<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBudget</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header class="header">

        <div class="navbar__wapper">

            <div class="header__logo">
                <img src="./img/svg/cloud.svg" alt="cloud logo" class="cloud-logo" />
                <span class="cloudbudget__logo">cloudbudget</span>
            </div>

            <div class="header__wrapper">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#!" class="header__link">overview</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">features</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">technology</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">contact</a>
                    </li>
                    <li class="header__item">
                        <a href="#!" class="header__link">sign up</a>
                    </li>
                </ul>
            </div>

            <div class="lang__select">
                <div class="lang__flag">
                    <img src="./img/svg/flag.svg" alt="usa flag" class="flag-logo"/>
                </div>
                <span class="lang__code">en</span>
                <div class="arrow">
                    <img src="./img/svg/arrow.svg" alt="usa flag" class="arrow-logo" />
                </div>
            </div>

            <div class="login__button">
                <button class="login" type="submit">login</button>
            </div>

        </div>

    </div>

    <div class="main__content">
        <div class="content__header">
            cloudbudget
        </div>
        <div class="content">
            Cloud budget management for everyone. Only €69.95 a Month After a 7 Day Trial of Up to €4.99
        </div>
        <div class="signup__button">
            <button class="signup" type="submit">sign up</button>
        </div>
    </div>
    
</header>



</body>
</html>
