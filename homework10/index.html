<!DOCTYPE html>

    <title>Instagram like page - Bootstrap</title>

    <header class="container-fluid border-bottom">
        <div class="container">
            <nav class="navbar navbar-expand flex-wrap navbar-light">

                <a class="navbar-brand" href="#">
                    <img src="./img/instagram-logo.svg" alt="instagram logo" class="" /></a>

                <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2 text-center" type="search" placeholder="&#128269Search" aria-label="Search">
                </form>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-1">
                        <a class="nav-link" href="#">
                            <img src="./img/home-logo.svg" alt="return to homepage" class="" /></a>
                    </li>
                    <li class="nav-item mx-1 relative-item">
                        <a class="nav-link" href="#"><img src="./img/send-logo.svg" alt="my messages" class="" />

                        </a>
                    </li>
                    <li class="nav-item mx-1">

                    </li>
                    <li class="nav-item mx-1">
                        <a class="nav-link" href="#"><img src="./img/heart-logo.svg" alt="favorites" class="" />
                        </a>
                    </li>
                    <li class="nav-item ml-1">
                        <a class="nav-link" href="#"><img src="./img/my-icon.svg" alt="my profile" class="" />
                        </a>
                    </li>
                </ul>
              </nav>
        </div>

    <main class="my-profile">

                            <button type="button" class="btn btn-light btn-sm px-3 mx-2 dots">â‹¯</button>

                                <li class="profile__stat-item mr-4">

                                    179 following
                                </li>
                            </ul>
                        </div>

                        <div class="profile__description">
                            <h6 class="profile__description-title">Name</h6>
                            <p class="profile__description-text">

                                Lorem Ipsum has been the industry's standard dummy text.
                            </p>
                            <a href="#!" class="profile__description-link">bit.ly/35Ce3mX</a>
                        </div>
                        
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-md-4 offset-md-1 d-flex my-4">
                    <div class="friend mr-4">
                        <a href="#!" class="friend__link">
                            <img src="./img/frienprofile-placeholder.png" alt="friend profile picture" class="" />
                            <h6 class="friend__title text-center py-3">Name</h6>
                         </a>
                    </div>
                    <div class="friend mr-4">
                        <a href="#!" class="friend__link">
                            <img src="./img/frienprofile-placeholder.png" alt="friend profile picture" class="" />

                         </a>
                    </div>
                    <div class="friend">
                        <a href="#!" class="friend__link">

                            <h6 class="friend__title text-center py-3">Name</h6>
                         </a>
                    </div>
                </div>
            </div>
        </div>

                    <div class="nav__tabs-tagged py-3">
